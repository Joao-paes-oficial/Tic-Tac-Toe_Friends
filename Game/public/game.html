<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="controls">
            <h3>You're playing against the computer Choose X or O</h3>
            <form action="#">
                <input class="checkBox" type="checkbox" name="xPlayer" value="X">X
                <input class="checkBox" type="checkbox" name="oPlayer" value="O">O
            </form>
        </div>
        <div class="boardContainer">
            <div class="row">
                <div id="1" class="square">X</div>
                <div id="2" class="square">X</div>
                <div id="3" class="square">X</div>
            </div>

            <div class="row">
                <div id="4" class="square">X</div>
                <div id="5" class="square">X</div>
                <div id="6" class="square">X</div>
            </div>

            <div class="row">
                <div id="7" class="square">X</div>
                <div id="8" class="square">X</div>
                <div id="9" class="square">X</div>
            </div>
        </div>
    </div>
    <script src="../src/js/script.js"></script>
</body>
</html>
