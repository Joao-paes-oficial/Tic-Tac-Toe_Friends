<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic Toc Toe</h1>
        </div>
        <div class="controls">
            <h3>May the best player win!</h3>
            <h3 id="scoreboard">Player X: <a id="valorX">0</a> | Player O: <a id="valorO">0</a></h3>
            <form action="#">
                <input class="checkBox" type="radio" name="Player" value="X"> X Player
                <input class="checkBox" type="radio" name="Player" value="O"> O Player
            </form>
        </div>
        <div class="boardContainer">
            <div class="row">
                <div id="0" class="square bottom right"></div>
                <div id="1" class="square bottom right"></div>
                <div id="2" class="square bottom"></div>
            </div>

            <div class="row">
                <div id="3" class="square bottom right"></div>
                <div id="4" class="square bottom right"></div>
                <div id="5" class="square bottom"></div>
            </div>

            <div class="row">
                <div id="6" class="square right"></div>
                <div id="7" class="square right"></div>
                <div id="8" class="square"></div>
            </div>
        </div>
        <div class="reset">
            <div class="btnreset">
                <a id="resetBoard">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
                    </svg>
                New Game  
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="../src/js/script.js"></script>
</body>
</html>
